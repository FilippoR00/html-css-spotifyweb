<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/ico" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<body class="debug">
    <!-- barra laterale -->
    <div class="sidebar">
        <div class="sidenav">
            <div id="logo">
                <img src="img/logo.svg" alt="Spotify logo">
            </div>
            <div class="option">
                <img src="img/home.svg" alt="Home icon">
                <span>Home</span> 
            </div>
            <div class="option">
                <img src="img/search.svg" alt="Search icon">
                <span>Cerca</span> 
            </div>
            <div class="option">
                <img src="img/libreria.svg" alt="Library icon">
                <span>La tua libreria</span> 
            </div>
            <h2>Playlist</h2>
            <div class="add-playlist">
                <span>+</span>
                <span>Crea Playlist</span>
            </div>
            <ul>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
            </ul>
        </div>
        <div class="sidenav bottom">
            <div class="download">
                <img src="img/download.svg" alt="Download icon">
                <span>Installa App</span>
            </div>
            <hr>
            <div class="user">
                <img src="img/profile.svg" alt="User icon">
                <span>John Doe</span>
            </div>
        </div>

    </div>

    <div class="sidebar-small">
        <div class="sidenav-small">
            <div id="logo-small">
                <img src="img/logo-small.svg" alt="Spotify logo">
            </div>
            <img src="img/home.svg" alt="Home icon">
            <img src="img/search.svg" alt="Search icon">
            <img src="img/libreria.svg" alt="Library icon">
        </div>
        <div class="sidenav-small bottom">
            <div class="download">
                <img src="img/download.svg" alt="Download icon">
            </div>
            <div class="user">
                <img src="img/profile.svg" alt="User icon">
            </div>
        </div>
    </div>

    <!-- corpo del sito -->
    <main>
        <header>
            <!-- barra upgrade -->
            <div class="upgrade">
            </div>
        
            <!-- navbar  -->
            <nav>
        
            </nav>
        </header>
        <div class="recently-played">

        </div>
        <div class="for-you">

        </div>
        <div class="popular-artist">

        </div>
    </main>

    <!-- barra del player musicale -->
    <div class="player-bar">

    </div>


</body>
</html>
